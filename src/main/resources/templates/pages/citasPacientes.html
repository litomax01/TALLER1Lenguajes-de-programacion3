<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Citas Médicas</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-7xl mx-auto mt-10 px-4 py-6 bg-white shadow-xl rounded-xl">
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Citas Médicas</h1>

  <form th:action="@{/listaCitas}" method="get" class="mb-8">
    <div class="flex gap-2 items-center">
      <input type="text" name="buscarCita" placeholder="Buscar por paciente o doctor..."
             class="flex-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
             th:value="${buscarCita}">
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
        Buscar
      </button>
    </div>
  </form>

  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left bg-white">
      <thead class="bg-blue-50 text-gray-700 uppercase text-xs font-semibold">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Paciente</th>
        <th class="px-6 py-3">Doctor</th>
        <th class="px-6 py-3">Especialidad</th>
        <th class="px-6 py-3">Fecha</th>
        <th class="px-6 py-3">Hora</th>
        <th class="px-6 py-3 text-center">Acciones</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr th:each="cita : ${citas}" class="hover:bg-gray-50">
        <td class="px-6 py-4" th:text="${cita.id}"></td>
        <td class="px-6 py-4" th:text="${cita.paciente.nombre} + ' ' + ${cita.paciente.apellido}"></td>
        <td class="px-6 py-4" th:text="${cita.doctor.nombre} + ' ' + ${cita.doctor.apellido}"></td>
        <td class="px-6 py-4" th:text="${cita.doctor.especialidad}"></td>
        <td class="px-6 py-4" th:text="${#dates.format(cita.fecha, 'dd/MM/yyyy')}"></td>
        <td class="px-6 py-4" th:text="${cita.hora}"></td>
        <td class="px-6 py-4 text-center">
          <div class="flex justify-center gap-4">
            <a th:href="@{/editarCita/{id}(id=${cita.id})}"
               class="text-blue-600 hover:underline font-medium">Editar</a>
            <a th:href="@{/eliminarCita/{id}(id=${cita.id})}"
               class="text-red-600 hover:underline font-medium"
               onclick="return confirm('¿Estás seguro de eliminar esta cita?')">Eliminar</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-8 flex justify-end">
    <a th:href="@{/nuevaCita}"
       class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold">
      + Nueva Cita
    </a>
  </div>
</div>

</body>
</html>
