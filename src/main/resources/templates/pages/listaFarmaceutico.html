<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Lista de Farmaceuticos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Contenido -->
<div class="max-w-6xl mx-auto mt-8 px-4">
    <!-- Formulario de búsqueda -->
    <form th:action="@{/listaFarmaceutico}" method="get" class="mb-6">
        <div class="flex gap-2">
            <input type="text" name="buscarFarmaceutico" placeholder="Buscar por nombre..."
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   th:value="${buscarFarmaceutico}">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Buscar
            </button>
        </div>
    </form>

    <!-- Tabla de Menús -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="text-xs uppercase bg-gray-100">
            <tr>
                <th scope="col" class="px-6 py-3">Id</th>
                <th scope="col" class="px-6 py-3">Cedula</th>
                <th scope="col" class="px-6 py-3">Nombre</th>
                <th scope="col" class="px-6 py-3">Apellido</th>
                <th scope="col" class="px-6 py-3">Edad</th>
                <th scope="col" class="px-6 py-3">Direccion</th>
                <th scope="col" class="px-6 py-3">Correo</th>
                <th scope="col" class="px-6 py-3 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="farmaceutico : ${farmaceuticos}" class="hover:bg-gray-50">
                <td class="px-6 py-4" th:text="${farmaceutico.id}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.cedula}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.nombre}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.apellido}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.edad}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.direccion}"></td>
                <td class="px-6 py-4" th:text="${farmaceutico.correo}"></td>
                <td class="px-6 py-4 text-center flex gap-2 justify-center">
                    <a th:href="@{/editarFarmaceutico/{id}(id=${farmaceutico.id})}"
                       class="text-blue-600 hover:underline font-medium">Actualizar</a>
                    <a th:href="@{/eliminarFarmaceutico/{id}(id=${farmaceutico.id})}"
                       class="text-red-600 hover:underline font-medium"
                       onclick="return confirm('¿Estás seguro de eliminar este farmaceutico?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-end">
        <a th:href="@{/registerFarmaceutico}"
           class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
            Nuevo Farmaceutico
        </a>
    </div>
</div>

</body>
</html>
