<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Enfermero</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-[#f0f8ff] text-gray-800">

<section class="max-w-md mx-auto mt-16 mb-16 p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Ingreso al Sistema</h1>

    <form th:action="@{/ingresarSistemaPaciente}" method="post" th:object="${enfermero}" class="space-y-5">
        <div>
            <label for="correo" class="block mb-1 text-sm font-semibold text-gray-700">Tu correo</label>
            <input type="email" id="correo" th:field="*{correo}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm"
                   placeholder="name@gmail.com" required />
        </div>

        <div>
            <label for="contrasenia" class="block mb-1 text-sm font-semibold text-gray-700">Tu contraseña</label>
            <input type="password" th:field="*{contrasenia}" id="contrasenia"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm"
                   required />
        </div>

        <div class="flex flex-col items-center justify-center mt-6 space-y-2">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                Ingresar
            </button>
            <a th:href="@{/registerPaciente}" class="text-blue-600 hover:underline text-sm text-center">
                ¿Aún no te has registrado? Regístrate ahora
            </a>
        </div>
    </form>
</section>

</body>
</html>
