<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-[#f0f8ff] text-gray-800">

<section class="max-w-xl mx-auto mt-12 mb-12 p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl text-center font-bold text-blue-800 mb-6">Registro del Doctor</h1>

    <form th:action="@{/guardarDoctor}" method="post" th:object="${doctor}" class="space-y-5">
        <div>
            <label for="id" class="block mb-1 text-sm font-semibold text-gray-700">Código</label>
            <input type="text" th:field="*{id}" id="id"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="cedula" class="block mb-1 text-sm font-semibold text-gray-700">Cédula</label>
            <input type="text" th:field="*{cedula}" id="cedula"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="nombre" class="block mb-1 text-sm font-semibold text-gray-700">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="apellido" class="block mb-1 text-sm font-semibold text-gray-700">Apellido</label>
            <input type="text" th:field="*{apellido}" id="apellido"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="edad" class="block mb-1 text-sm font-semibold text-gray-700">Edad</label>
            <input type="number" th:field="*{edad}" id="edad"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="direccion" class="block mb-1 text-sm font-semibold text-gray-700">Dirección</label>
            <input type="text" th:field="*{direccion}" id="direccion"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="correo" class="block mb-1 text-sm font-semibold text-gray-700">Correo</label>
            <input type="email" th:field="*{correo}" id="correo"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div>
            <label for="contrasenia" class="block mb-1 text-sm font-semibold text-gray-700">Contraseña</label>
            <input type="password" th:field="*{contrasenia}" id="contrasenia"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
        </div>

        <div class="flex flex-col items-center justify-center mt-6 space-y-2">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                Guardar
            </button>
            <a th:href="@{/loginDoctor}" class="text-blue-600 hover:underline text-sm">¿Ya estás registrado? Ingresa ahora</a>
        </div>
    </form>
</section>

</body>
</html>
