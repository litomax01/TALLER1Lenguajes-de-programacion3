<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>

<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-10 border-t-4 border-blue-600">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-blue-700">Formulario de Registro</h2>
        <p class="text-sm text-gray-500 mt-1">Centro Médico ITSQMET</p>
    </div>

    <form th:action="@{/guardarPaciente}" method="post" th:object="${paciente}" class="space-y-5">
        <div>
            <label for="id" class="block text-sm font-semibold text-gray-700">Código</label>
            <input type="text" th:field="*{id}" id="id"
                   class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="cedula" class="block text-sm font-semibold text-gray-700">Cédula</label>
            <input type="text" th:field="*{cedula}" id="cedula"
                   class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="nombre" class="block text-sm font-semibold text-gray-700">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre"
                       class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="w-1/2">
                <label for="apellido" class="block text-sm font-semibold text-gray-700">Apellido</label>
                <input type="text" th:field="*{apellido}" id="apellido"
                       class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
        </div>

        <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="edad" class="block text-sm font-semibold text-gray-700">Edad</label>
                <input type="number" th:field="*{edad}" id="edad"
                       class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div class="w-1/2">
                <label for="correo" class="block text-sm font-semibold text-gray-700">Correo</label>
                <input type="email" th:field="*{correo}" id="correo"
                       class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
        </div>

        <div>
            <label for="direccion" class="block text-sm font-semibold text-gray-700">Dirección</label>
            <input type="text" th:field="*{direccion}" id="direccion"
                   class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="contrasenia" class="block text-sm font-semibold text-gray-700">Contraseña</label>
            <input type="password" th:field="*{contrasenia}" id="contrasenia"
                   class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a th:href="@{/loginPaciente}" class="text-sm text-blue-600 hover:underline">¿Ya tienes cuenta?</a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
                Registrarme
            </button>
        </div>
    </form>
</div>

</body>
</html>
